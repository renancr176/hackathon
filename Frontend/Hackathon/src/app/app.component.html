<!--<router-outlet></router-outlet>-->
<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <img src="assets/layout/logo.jpeg" class="img-responsive" alt="Afave" id="logo">
    </div>
  </div>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Tipo de Ensino</label>
      <div class="col-sm-10">
        <select class="form-control" (change)="changeTipoEnsino($event)">
          <option *ngFor="let item of tiposEnsino" value="{{item.codigoTipoEnsino}}" [attr.selected]="codigoTipoEnsino == item.codigoTipoEnsino? 'selected':null">{{item.nomeTipoEnsino}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Estado</label>
      <div class="col-sm-10">
        <select class="form-control" (change)="changeUf($event)">
          <option *ngFor="let item of estados" value="{{item.uf}}" [attr.selected]="uf == item.uf? 'selected':null">{{item.uf}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Cidade</label>
      <div class="col-sm-10">
          <select class="form-control" (change)="changeMunicipio($event)">
              <option value="">Selecione</option>
              <option *ngFor="let item of municipios" value="{{item.codigoMunicipio}}" [attr.selected]="codigoMunicipio == item.codigoMunicipio? 'selected':null">{{item.cidade}}</option>
            </select>
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" (click)="checkInclusao($event)"> Escolas com alunos especiais
            </label>
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="gerar()">Carregar Ranking</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped" *ngIf="rankingEscolas != null">
        <thead>
          <tr>
            <th>Escola</th>
            <th>Rede</th>
            <th>Nota Média</th>
            <th>Inclusão</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rankingEscolas">
              <td>{{item.nomeEscola}}</td>
              <td>{{item.nomeTipoEscola}}</td>
              <td>{{item.mediaNota | number : '1.2-2'}}</td>
              <td>{{item.temEducacaoNee}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
